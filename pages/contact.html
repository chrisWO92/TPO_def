<head>

        rel="stylesheet">

    <!--  BOOTSTRAP  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!--  CSS STYLES  -->

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/navbar-fixed.css">

    <!--   MENU   -->
    <script defer src="/js/app.js"></script>

    <!--  FONT AWESOME  -->
    <script src="https://kit.fontawesome.com/ff7547bec3.js" crossorigin="anonymous"></script>

    <title>Contact - TPO - Portfolio</title>
</head>

<body class="grid-container">

    <nav class="barnav barnav-fixed">

        <ul class="barnav-left">
            <a href="/index.html"><img src="/assets/logo_developer.png" alt="">
            </a>

            <a href="/index.html">
                <p>Web Developer</p>
            </a>
        </ul>


        <button class="barnav-open-menu" aria-label="Abrir menú">
            <i class="fas fa-align-justify icon-menu"></i>


        </button>
        <ul class="barnav-right">
            <button class="barnav-close-menu" aria-label="Cerrar menú">
                <i class="fas fa-times"></i>
            </button>

            <li ><a id="portfolio" href="/index.html">PORTFOLIO</a></li>
            
            <li><a id="signin" href="/pages/form.html">SIGN IN</a></li>
            <li><a id="contact" href="/pages/contact.html">CONTACT</a></li>
        </ul>

    </nav>

    <div style="padding-top: 120px; padding-bottom: 120px;" class="row vh-80 justify-content-center align-items-center ">
        <h2 class="col-12 text-center pb-3">Contact</h2>
        <form class="col-8 col-md-8 col-xl-5 needs-validation" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Your Name" required>
                <label for="floatingLastname">Name</label>
                <div class="valid-feedback">
                    Please enter your name.
                  </div>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
                
                <div class="invalid-feedback">
                    Please enter an email.
                  </div>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingTextarea" placeholder="Leave a comment here" required></textarea>
                <label for="floatingTextarea">Message</label>
                <div class="invalid-feedback">
                    Please enter your message.
                  </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="/js/validation.js"></script>
</body>

</html>
