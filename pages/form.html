<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--   GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">

    <!--  BOOTSTRAP  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!--  CSS STYLES  -->

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">

    <!--   MENU   -->
    <script defer src="/js/app.js"></script>

    <!--  FONT AWESOME  -->
    <script src="https://kit.fontawesome.com/ff7547bec3.js" crossorigin="anonymous"></script>

    <title>Form - TPO - Portfolio</title>
</head>

<body>

    <nav class="barnav">

        <ul class="barnav-left">
            <a href="#"><img src="/assets/logo_developer.png" alt="">
            </a>

            <a href="#">
                <p>Web Developer</p>
            </a>
        </ul>


        <button class="barnav-open-menu" aria-label="Abrir menú">
            <i class="fas fa-align-justify icon-menu"></i>


        </button>
        <ul class="barnav-right barnav-menu-opened">
            <button class="barnav-close-menu" aria-label="Cerrar menú">
                <i class="fas fa-times"></i>
            </button>

            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">ABOUT ME</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>

    </nav>

    <div style="padding-top: 120px; padding-bottom: 120px;" class="row vh-80 justify-content-center align-items-center ">
        <h2 class="col-12 text-center pb-3">Sign in</h2>
        <form class="col-8 col-md-8 col-xl-8">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Your Name">
                <label for="floatingName">Name</label>

            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingLastname" placeholder="Your Lastname">
                <label for="floatingLastname">Lastname</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="row g-0 justify-content-between">
                <div class="form-floating mb-3 mw-40 col-12 col-md-6">
                    <input type="text" class="form-control" id="floatingAddress" placeholder="Your Address">
                    <label for="floatingAddress">Address</label>

                </div>
                <div class="form-floating mb-3 col-12 col-md-5">
                    <input type="text" class="form-control" id="floatingZipCode" placeholder="Your Zip Code">
                    <label for="floatingZipcode">Zip Code</label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
